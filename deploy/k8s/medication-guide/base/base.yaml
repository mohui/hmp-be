---
apiVersion: v1
kind: Service
metadata:
  name: medication-guide
  labels:
    app: medication-guide
    service: medication-guide
spec:
  ports:
    - port: 8080
      name: medication-guide-server√è
      appProtocol: http
    - port: 7777
      name: medication-guide-debug
      appProtocol: tcp
  selector:
    app: medication-guide
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: medication-guide
  labels:
    app: medication-guide
    version: v0.0.1
spec:
  podManagementPolicy: Parallel
  serviceName: medication-guide
  replicas: 1
  selector:
    matchLabels:
      app: medication-guide
      version: v0.0.1
  template:
    metadata:
      labels:
        swck-java-agent-injected: "true"
        app: medication-guide
        version: v0.0.1
    spec:
      containers:
        - name: medication-guide
          args:
            - "--spring.profiles.active=${APP_PROFILE}"
            - "--spring.cloud.nacos.discovery.namespace=${APP_PROFILE}"
#            - "--spring.cloud.nacos.discovery.ip=${SERVICE_DNS}"
            - "--spring.cloud.nacos.server-addr=${NACOS_SERVER_ADDR}"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['statefulset.kubernetes.io/pod-name']
            - name: SERVICE_DNS
              value: $(SERVICE_NAME)
            - name: TZ
              value: Asia/Shanghai
            - name: SW_AGENT_NAME
              value: $(SERVICE_NAME).$(NAMESPACE)
          image: base-image-template
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
          ports:
            - containerPort: 7777
            - containerPort: 9999
            - name: liveness-port
              containerPort: 8080
          livenessProbe:
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 15
            initialDelaySeconds: 15
            httpGet:
              path: /actuator/health/liveness
              port: liveness-port
          readinessProbe:
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 15
            initialDelaySeconds: 15
            httpGet:
              path: /actuator/health/readiness
              port: liveness-port
          startupProbe:
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 1
            periodSeconds: 15
            initialDelaySeconds: 15
            httpGet:
              path: /actuator/health/liveness
              port: liveness-port


